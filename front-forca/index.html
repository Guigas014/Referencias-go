<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jogo de forca simples e divertido. Desenvolvido com GO, HTML, CSS e JS."
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Jogo da Forca</title>
  </head>

  <body>
    <div
      class="container-fluid vw-100 vh-100 p-5 d-flex flex-column justify-content-center align-items-center"
    >
      <section
        class="row d-flex flex-row w-75 h-75 px-5 border border-primary justify-content-center align-items-center"
      >
        <div
          class="row d-flex flex-row h-25 justify-content-center align-items-center"
        >
          <h1 class="w-75">Jogo da Forca</h1>
          <button class="btn btn-primary py-2 px-4 w-25" onclick="resetGame()">
            New Game
          </button>
        </div>

        <div class="row d-flex h-75 justify-content-center align-items-center">
          <div
            class="col-3 d-flex h-75 justify-content-center align-items-center"
          >
            <!-- <img src="/forca.svg" alt="desenho da forca" id="meu-svg" /> -->
            <object
              data="/forca.svg"
              type="image/svg+xml"
              id="meu-svg"
            ></object>
          </div>
          <div
            class="col-9 d-flex h-50 p-4 text-center letter justify-content-center align-items-end"
            id="word"
          >
            PALAVRA SECRETA
          </div>
        </div>
      </section>

      <section
        class="row d-flex w-75 h-25 justify-content-center align-items-center border border-success"
      >
        <form
          class="d-flex justify-content-center align-items-center"
          id="form"
        >
          <div class="p-3 me-3">
            <label for="letterInput">Digite uma letra e tente a sorte!!!</label>
            <input type="text" class="form-control mt-2" id="letterInput" />
            <label class="mt-2 text-warning" id="lettersDigited"></label>
          </div>

          <button type="submit" class="btn btn-primary py-3 px-4">GO!</button>
        </form>
      </section>

      <div
        id="liveAlert"
        class="d-flex justify-content-center align-items-center z-1 position-absolute w-50 h-50"
      ></div>
    </div>

    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
